{% extends "base.html" %}


{% block jumbo %}
<div></div>
{% endblock %}

{% block maincontent %}

<h1>League Table</h1>
<table class="table table-striped table-hover">
	<tr>
		<th>Position</th><th>Player</th><th>Points</th>
	</tr>
		{% for key,value in league %}
		<tr>
			<td>{{value.1}}</td>
			<td>{{key|capfirst}}</td>
			<td>{{value.0 }}</td>

		</tr>
		{% endfor %}


	</tr>
</table>
{% endblock %}
