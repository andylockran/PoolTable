{% extends "base.html" %}


{% block jumbo %}
<div></div>
{% endblock %}

{% block maincontent %}

<h1>League Table</h1>
<table class="table table-striped table-hover">
	<tr>
		<th>Player</th><th>Break Wins</th><th>Challenge Wins</th><th>Games Played</th><th>Points</th>

		{% for user in users %}
		<tr>
		<td>{{ user.username|capfirst}} </td>
		<td> {{ user.score}}</td>
		</tr>
		{% endfor %}

	</tr>
</table>
{% endblock %}
